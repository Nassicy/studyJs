<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>学习let和const命令</title>
    <script type="text/javascript">
    //let命令，类似于var，let命令只在所在的代码块内有效
    //

    // 变量一定要在声明之后使用，否则就报错//
    // let不允许在相同作用域内，重复声明同一个变量。不能在函数内部重新声明参数//
    {
        let a = 10;
        var b = 20;
    }
    console.log("let a:" + a);
    console.log("var b:" + b);

    var a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = function() {
            console.log(i);
        };
    }
    a[6]();

    //////////////////////
    //let命令声明的变量不存在变量提升， 它所声明的变量一定要在声明后使用，否则报错。 //
    //////////////////////

    console.log(foo);
    var foo = 2;

     /*console.log(bar);
    let bar=34;//报ReferenceError错误*/

    /*var tmp = 123;

    if (true) {
        tmp = 'abc'; // ReferenceError
        let tmp;
    }*/


 /*
    允许在块级作用域内声明函数。
    函数声明类似于var，即会提升到全局作用域或函数作用域的头部。
    同时，函数声明还会提升到所在的块级作用域的头部。
*/


////////////////////////////////////
// const声明一个只读的常量。一旦声明，常量的值就不能改变。 //
////////////////////////////////////

  //let和var的区别
        var a = [];
        for (var i = 0; i < 10; i++) {
           a[i] = function () {
            console.log(i);
           }
        }
        console.log(a[6]());

        var b = [];
        for(let i = 0; i < 10; i++) {
            b[i] = function() {
                console.log(i);
            }
        }
        console.log(b[6]());
        var tmp = 123;
        if (true) {
            tmp = 'abc';
            //let tmp;//出现暂时性死区
            let temp=134;
        }
        //let不允许在相同作用域内，重复声明同一个变量。
        //////////////////////////////////////////////////////
        //ES6 的块级作用域允许声明函数的规则，只在使用大括号的情况下成立，如果没有使用大括号，就会报错。 //
        //////////////////////////////////////////////////////

        ///////////////////////////////////
        //const声明一个只读的常量。一旦声明，常量的值就不能改变。 //
        //const一旦声明变量，就必须立即初始化，不能留到以后赋值。//
        ///////////////////////////////////
    </script>
