<head>
    <meta charset="utf-8">
    <title>一道易错的js面试题</title>
    <script type="text/javascript">
    function Foo() {
        getName = function() {
            console.log(1);
        };
        return this;
    }
    Foo.getName = function() {
        console.log(2);
    };
    Foo.prototype.getName = function() {
        console.log(3);
    };
    var getName = function() {
        console.log(4);
    };

    function getName() {
        console.log(5);
    }

    //请写出以下输出结果：
    debugger
    Foo.getName();
    getName();
    Foo().getName();
    getName();
    new Foo.getName();
    new Foo().getName();

    new new Foo().getName();

    </script>
</head>
