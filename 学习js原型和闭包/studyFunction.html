<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>学习函数类型</title>
    <script type="text/javascript">
    //js中函数分为具名函数（命名函数） 和 匿名函数
    //

    function getFunctionName(fun) {
        if (fun.name !== undefined)
            return fun.name;
        var ret = fun.toString();
        ret = ret.substr('function '.length);
        ret = ret.substr(0, ret.indexOf('('));
        return ret;
    }

    ///////////////
    //js中创建函数的方式 //
    ///////////////

    //1.声明函数   最普通最标准的声明函数方法，包括函数名及函数体。
     function fn1(){}


     //2.创建匿名函数表达式   创建一个变量，这个变量的内容为一个函数
     //所有声明的匿名函数都是一个新函数。

     /*注意采用这种方法创建的函数为匿名函数，即没有函数name*/
     var fn2=function(){}
     console.log(getFunctionName(fn1).length)//匿名函数



     //3.创建具名函数表达式
     /*命名函数表达式的函数名只能在创建函数内部使用*/
     var fn3=function test(){};


     //4.Function构造函数
     /*可以给 Function 构造函数传一个函数字符串，返回包含这个字符串命令的函数，此种方法创建的是匿名函数*/

     Function("alert(1)");
     new Function("alert(2)");
     //相当于
     //function anonymous(){alert(1)};
     //
     //


     //5.自执行函数

     (function(){alert(1);})();
    </script>

</head>

</html>
