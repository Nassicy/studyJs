<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> 学习js中的作用域</title>
        <script type="text/javascript">
            /////////////
            //js无块级作用域 ,js除了全局作用域外，只有函数才能创建作用域//
            /////////////
            var i=10;
            if(i>1){
                var name="nassicy";
            }
            console.log(name);

            //函数作用域：在创建函数的时候，这个函数的作用域就已经决定了，而是不是在调用的时候

            ///////////////////////////////////////////////////////////////////////////////
            //我们在声明变量时，全局代码要在代码前端声明，函数中要在函数体一开始就声明好。除了这两个地方，其他地方都不要出现变量声明。而且建议用“单var”形式. //
            ///////////////////////////////////////////////////////////////////////////////
            ///

            ///作用域只是一个“地盘”，一个抽象的概念，其中没有变量。要通过作用域对应的执行上下文环境来获取变量的值。同一个作用域下，不同的调用会产生不同的执行上
            ///下文环境，继而产生不同的变量的值。所以，作用域中变量的值是在执行过程中产生的确定的，而作用域却是在函数创建时就确定了。
           /// 所以，如果要查找一个作用域下某个变量的值，就需要找到这个作用域对应的执行上下文环境，再在其中寻找变量的值。//

           var x=10;
           function fn(){
            var b=10;
            console.log(x+b);
           }


           function test(){
            console.log(x);
           }

           function show(f){
            var x=20;
            (function(){
                f();
            })();
           }
           show(test);

           ///////////////////////////////////
           //静态作用域指的是一段代码，在它执行之前就已经确定了它的作用域，简单来说就是在执行之前就确定了它可以应用哪些地方的作用域(变量)。
           //动态作用域在代码执行的时候才确定它的作用域的，以及作用域链。及有参数传递的函数 //
           ///////////////////////////////////
        </script>
    </head>
    <body>
    </body>
</html>
