<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var Student={
                name:'robot',
                age:16,
                height:1.7,
                run:function(){
                    console.log(this.name+"is running");
                }
            };
            var xiaoming={
                name:'xiaoming'
            };
            xiaoming.__proto__ = Student;
            console.log("xiaoming.name的值为:"+xiaoming.name);
            console.log("xiaoming.run的值为:"+xiaoming.run());
            function createStudent(name){
                var s=Object.create(Student);
                s.name=name;
                return s;
            }
            var xiaohong=createStudent("小红");
            xiaohong.run();
            console.log("xiaohong的原型是否是Student:"+(xiaohong.__proto__===Student));
            function Person(name){
                this.name=name;
                this.age=function(){
/*                  console.log(this.name+"的年龄为:"+this.age);*/
                    console.log(this.name+"年龄为18");
                }
            }
           /* Person("xiaohong").age();*/
           // new，它就变成了一个构造函数，它绑定的this指向新创建的对象，并默认返回this，也就是说，不需要在最后写return this;
           var xiaohua=new Person("xiaohua");
           xiaohua.age();
           console.log("xiaohua的构造函数是否是Person"+xiaohua.constructor ===Person.prototype.constructor);
           console.log("Person原型的构造函数是否是Person"+Person.prototype.constructor===Person);
           console.log("Object.getPrototypeOf(xiaohua) === Person.prototype:"+Object.getPrototypeOf(xiaohua) === Person.prototype);

                this.name=props.name || '匿名';
                this.grade=props.grade || 1;
           }
           student.prototype.hello=function(){

           }
            function createStudent(props) {
                return new student(props || {})
            }

        </script>
