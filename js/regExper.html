<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学习正则表达式</title>
        <script type="text/javascript">
            var reg=/^\d{4}[\-]\d{2}[\-]\d{2}$/;
            var arr=document.getElementsByTagName('p');
              /*  debugger*/
            for(var i = 0; i < arr.length; i++) {
                arr[i].replace(reg,$2-$3-$1);
            }
            var reg=/\bis\b/g;
            console.log('he is a boy.this is a dog. where is she?'.replace(reg,'IS'));
            /////////////////
            //学会使用[]创建一个类, //
            //类：符合某些特性的对象，是一个泛指，不是特指某个字符//
            ////////////////////
        console.log('a1a2b3c4d5s1'.replace(/[abcds]/g,' #'));

        //字符串取反
        //使用元字符^创建一个不属于某类的内容的反向类，
        //例如：表达式[^abc]表示，不是字符a或b或c的内容

        console.log('ab2c4c3a5b6'.replace(/[^abc]/g,'||'));

        //范围类
        //例如:表达式[a-z]表示，从a到z的任意字符，这是个闭包，包含a和z
        console.log('a1v2c3f4s4g5h6j7k8n8m*k&H-1N2Y309'.replace(/[a-z]/gi,'/'));
        console.log('a1v2c3f4s4g5h6j7k8n8m*k&H-1N2Y309'.replace(/[a-zA-Z]/g,'/'));

        //将数字都替换成*,中划线不变
        console.log('2017-3-30'.replace(/[0-9]/g,'*'));
        //将数字都替换成*,中划线也替换成*
        console.log('2017-3-30'.replace(/[0-9-]/g,'*'));

        /*********************************  预定义类  *********************************************/
        //********---字符---------等价符          ---------- 含义*********************************//
        //*******|--- .  ---------[^\r\n]         ---------- 除了回车符和换行符之外的所有字符 ****//
        //*******|--- \d ---------[0-9]           ---------- 数字字符                         ****//
        //*******|--- \D ---------[^0-9]          ---------- 非数字字符                       ****//
        //*******|--- \s ---------[\t\n\x0B\f\r]  ---------- 空白符                           ****//
        //*******|--- \S ---------[^\t\n\x0B\f\r] ---------- 非空白符                         ****//
        //*******|--- \w ---------[a-zA-Z_0-9]    ---------- 单词字符（字母、数字下划线）     ****//
        //*******|--- \W ---------[^a-zA-Z_0-9]   ---------- 非单词字符                       ****//
        /*****************************************************************************************/

        //匹配一个ab+数字+任意字符的字符串(ab\d.)

        /*****************************  边界  *******************************************************/
        //********---字符------------------- 含义*********************************//
        //*******|--- ^  ------------------- 以***开始                      ****//
        //*******|--- $  ------------------- 以***结束                     ****//
        //*******|--- \b ------------------- 单词边界                     ****//
        //*******|--- \B ------------------- 非单词边界                  ****//
        //*******|--- \S ------------------- 非空白符                         ****//
        /*****************************************************************************************/
        console.log('@123@aba@123'.replace(/@./g,'qq'));
        console.log('@123@aba@123@'.replace(/.@$/g,'qq'));
        var mulStr="@123 @345 @5667";
        console.log(mulStr.replace(/^@\b\d/g,'#'));


        /*********************************** 量词    ***********************************************/
        //********---字符------------------- 含义*********************************//
        //*******|--- ?  ------------------- 出现零次或1次(最多出现1次)                      ****//
        //*******|--- + ------------------- 出现一次或多次(至少出现1次)                   ****//
        //*******|--- * ------------------- 出现零次或多次(任意次)                    ****//
        //*******|--- {n} ------------------- 出现n次                 ****//
        //*******|--- {n,m} ------------------- 出现n到m次                        ****//
        //*******|--- {n,} ------------------- 至少出现n次                        ****//
        /*****************************************************************************************/

        //正则表达式贪婪模式
        console.log('12345678'.replace(/\d{3,6}/g,'X'));

        //正则表达式的非贪婪模式
        console.log('123456789'.replace(/\d{3,6}?/g,'*'));
        console.log('123456789'.match(/\d{3,5}?/g));


        //分组,分组用小括号()括起来的便是1个小组
        //匹配字符串连续出现3次的场景
        console.log('n8l0j2r3'.replace(/([a-z]\d){3}/g,'H'));
        console.log('ByronsperByrCasper'.replace(/Byr(on|Ca)sper/g,'*'));

        //反向引用，将分组内的内容进行替换
        console.log('2017-02-23'.replace(/^(\d{4})-(\d{0,2})+-(\d{2})$/g,'$2/$3/$1'));

        //正则表达式具有前瞻性，就是从文本头部向尾部开始解析，文本尾部方向，称为"前"
        //前瞻，是在正则表达式匹配到规则的时候，向前检查是否符合断言，
         /*********************************  断言 *********************************************/
        //********---名称---------       正则         ---------- 含义*********************************//
        //*******|--- 正向前瞻  --------- exp(?=assert) ----------                  ****//
        //*******|--- 负向前瞻  --------- exp(?!assert) ----------                  ****//
        //*******|--- 正向后顾  --------- exp(?<=assert) ----------  js不支持       ****//
        //*******|--- 负向后顾  --------- exp(?<!assert) ----------  js不支持       ****//
        /*****************************************************************************************/
        console.log('a2b4!5#9@es'.replace(/\w(?=\d)/g,'-'));

        //对象属性
        //global:是否全文搜索，默认false
        //ignore case:是否大小写敏感，默认是false
        //multiline:多行搜索，默认值是false
        //lastIndex:是当前表达式匹配内容的最后一个字符的下一个位置
        //source:正则表达式的文本字符串

        var reg1 = /\w/;
        var reg2 = /\w/g;


        //test方法是测试某个值是否能匹配到
        </script>
    </head>
    <body>
        <p>2006/02/03</p>
        <p>2006/02/03</p>
        <p>2007/02-083</p>
        <p>2006-02-03</p>
        <p>20306/02/03</p>
        <p>2006/02/0334</p>
    </body>
</html>
