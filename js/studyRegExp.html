<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>正则表达式</title>
        <script type="text/javascript" charset="utf-8">
        //////////////////////////////
        // \d可以匹配一个数字，\w可以匹配一个字母或数字
        //////////////////
        // .可以匹配任意字符 //
        ////////////////////////////////////
        // *表示任意个字符(包括0个),用+表示至少一个字符// //
        // 用?表示0个或1个字符，用{n}表示n个字符，用{n,m}表示n-m个字符 //
        ////////////////////////////////////
        ///////////////
        // []表示范围 // //
        //////////////////
        ///A|B可以匹配A或B//
        ///^表示行的开头//
        ///$表示行的结束        //////////////////
        /////////////////////////////////
        //////////////////
        //////////////////////////////
            var re1=/ABC\-001/;
            var re2=new RegExp('ABC\\-001');
            console.log("re1的值为:"+re1+",re2的值为:"+re2);
            var re=/^\d{3}\-\d{3,8}$/;
            console.log("re.test(\'010-12345\')是否符合:"+re.test('010-12345'));
            console.log("re.test(\'010-1234x\')是否符合:"+re.test('010-1234x'));
            console.log("re.test(\'010 12345\')是否符合:"+re.test('010 12345'));
            var reg=/^{\d{3}}\-{\d{3,8}}$/;
            re.exec("010-12345");
            console.log("re.exec(\'010-12345\')的子串分别为:"+re.exec('010-12345'));
            console.log("re.exec(\'010 12345\')的子串分别为:"+re.exec('010 12345'));
            /////////
            //贪婪匹配 //
            /////////
            var reg1=/^(\d+)(0*)$/;
            console.log("re.exec(\'102300\')进行分割子串的结果为:"+re.exec('102300'));
        </script>
    </head>
    <body>

    </body>
</html>
