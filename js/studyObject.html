<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>studyObject</title>
        <script type="text/javascript">
            var xiaoming={
                name:'xiaoming',
                age:21,
                sex:'男',
                'middle-school': 'No.1 Middle School',
                height: 1.70,
                weight: 65,
                score: null
            };
            console.log("xiaoming.name的值为:"+xiaoming.name);
            console.log("xiaoming[middle-school]的值为:"+xiaoming['middle-school']);
            console.log("xiaoming.birth的值为:"+xiaoming.birth);
            xiaoming.birth=1992;
            console.log("xiaoming.birth的值为:"+xiaoming.birth);
            console.log("检查name是xiaoming的唯一属性(name in xiaoming):"+(name in xiaoming));
            console.log("检查name是xiaoming的唯一属性(\'name\' in xiaoming):"+('name' in xiaoming));
            console.log("检查toString是否是xiaoming的属性:"+('toString' in xiaoming));
            //要判断一个属性是否是该对象自身拥有的，而不是继承得到的，可以用hasOwnProperty()方法：
            console.log("检查name是xiaoming的唯一属性xiaoming.hasOwnProperty('name'):"+xiaoming.hasOwnProperty('name'));
            //为小明新增一个班级属性
            xiaoming.class='英语121';
            console.log("xiaoming.class的内容为:"+xiaoming.class);
        </script>
    </head>
    <body>

    </body>
</html>
