<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>方法</title>
        <script type="text/javascript">
        /*第一种获得age方法*/
        var xiaoming={
            name:"小明",
            birth:1990,
            age:function(){
                var y=new Date().getFullYear();
                return y-this.birth;
            }
        };
        console.log("xiaoming.name的值为:"+xiaoming.name);
        console.log("xiaoming.age的值为:"+xiaoming.age());
        /*第二种获得age方法*/
        function getAge(){
            var y=new Date().getFullYear();
            return y-this.birth;
        }
        var xiaohong={
            name:"小红",
            birth:1993,
            age:getAge
        };
        console.log("xiaohong.name的值为:"+xiaohong.name);
        console.log("xiaohong.age的值为:"+xiaohong.age());
        console.log("利用apply方法，直接调用getAge.apply(xiaohong,[])得到age值为:"+getAge.apply(xiaohong,[]));
        var wanqin={
            name:"宛沁",
            birth:1993,
            age:function(){
                var that=this;
                function getAge(){
                    var y=new Date().getFullYear();
                    return y-that.birth;
                }
                return getAge();
            }
        };
        console.log("wanqin.age的值为:"+wanqin.age());
        console.log("下面是关于apply方法的demo");
        var count=0;
        var oldParseInt=parseInt;
        window.parseInt=function(){
            count+=1;
            return oldParseInt.apply(null,arguments);
        };
        parseInt(10);
        parseInt(30);
        parseInt(40);
        console.log("count的值为:"+count);
        </script>
    </head>
    <body>
    </body>
</html>
