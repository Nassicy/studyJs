<!doctype html>
<html>
    <head>
        <title>数据类型和变量</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            var a=1+2;
            console.log("1+2的值为:"+a+",a是否是整型:"+Number.isInteger(a));
            var b=(1+2)*5/2;
            console.log("(1+2)*5/2的值为:"+b+",b是否是浮点型:"+Number.isPrototypeOf(Number));
            var c=2/0;
            console.log("2/0的值为:"+c+",c是否是Infinity:"+Number.isFinite(c));
            //Infinity表示无限大，当数值超过了JavaScript的Number所能表示的最大值时，就表示为Infinity
            console.log("0/0的值为:"+0/0+",0/0是否是NAN:"+Number.isNaN(0/0));
            // NaN表示Not a Number，当无法计算结果时用NaN表示
            var e=10%3;
            console.log("10%3的值为:"+e);
            var f=10.5%3;
            console.log("10.5%3的值为:"+f);
            console.log("NaN和NaN是否相等:"+(NaN===NaN));
            console.log("NaN的数据类型为:"+(typeof NaN));
            console.log("1/3和(1-2/3)是否相等:"+(1/3===(1-2/3)));
            //浮点数在运算过程中会产生误差，因为计算机无法精确表示无限循环小数。要比较两个浮点数是否相等，只能计算它们之差的绝对值，看是否小于某个阈值：
            console.log("1/3和(1-2/3)是否相等:"+(Math.abs(1/3-(1-2/3)) < 0.0000001));

            /*对象*/
            var person={
                name:"bob",
                age:20,
                tags:['js','web','mobile'],
                city:'Beijing',
                hasCar:true,
                zipcode:null
            };
            console.log("person.name的值为:"+person.name);
            console.log("person.zipcode的值为:"+person.zipcode);
            abc="asd";
            console.log("abc的值为:"+abc);
            var ok="i\' am \"ok\"";
            console.log(ok);
            console.log("'\u4e2d\u6587'的值为:"+'\u4e2d\u6587');
            // 多行字符串测试
            console.log('这是一个\n多行\n字符串');
            //模板字符串
            var name=person.name;
            var age=person.age;
            var message="你好,"+name+",你今年"+age+"岁";
            console.log(message);
            var mes='您好，我是${name},我今年${age}岁了';
            console.log(mes);
            //操作字符串
            var str="hello,world";
            str[5]="&nbsp;";
            console.log("str的值为:"+str);
            console.log("返回world的首字符位置:"+str.indexOf("world"));
            console.log("返回str字符串中4-9位置间的字符:"+str.substring(7,9));
        </script>
    </head>
    <body>
        <p>学习数据类型和变量</p>
    </body>
</html>
