<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>高阶函数</title>
        <script type="text/javascript">
        function add(x,y,f){
            return f(x)+f(y);
        }
        console.log("add(-5,6,Math.abs)的值为:"+add(-5,6,Math.abs));
        function Foo() {
            var i = 0;
            return function() {
                console.log(i++);
            }
        }

        var f1 = Foo(),
            f2 = Foo();
        f1();
        f1();
        f2();
        var f=function(x){
            return x*x;
        };
        var arr=[1,3,4,2,5,7,6];
        var result=[];
        for(var i=0;i<arr.length;i++){
            result.push(f(arr[i]));
        }
        console.log("result的值为:"+result);
        console.log("用arr.map将arr转化成string类型的值为:"+arr.map(String));
        console.log("用arr.reduce将arr求和结果为:"+arr.reduce(function(x,y){return x+y}));

        function stringInt(s){
            var arr=[];
            arr=s.split("");
            return arr.reduce(function(x,y){
                return (x-'0')*10 + (y - '0');
            });
        }
        stringInt("12345");
        console.log("stringInt(\"12345\")的值为:"+stringInt("12345"));
        var x = new Boolean(false);
        console.log(x);
        if (x) {
          alert('hi');
        }
        var y = Boolean(0);
        if (y) {
          alert('hello');
        }
        var a,b;
        (function(){
            console.log(a);
            console.log(b);
            var a=b=3;
            console.log(a);
            console.log(b);
        })();
        console.log(a);
        console.log(b);
        </script>
    </head>

    </body>
</html>
