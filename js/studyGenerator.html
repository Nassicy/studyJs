<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>es6的generator</title>
        <script type="text/javascript">
        function* fib(max){
            var t,a=0,b=1,n=1;
            while(n<max){
                yield a;
                t=a+b;
                a=b;
                b=t;
                n++;
            }
            return a;

        }
        console.log("斐波那契数为:"+fib(10));

        </script>
    </head>
    <body>
    </body>
</html>
